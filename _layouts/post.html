<!DOCTYPE html>
<html id="html">

<head>
    <meta charset="utf-8">
    <title>{{ page.head }} || The Circuit Board</title>
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Vollkorn|Rubik|PT Sans|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="/posts/post.css" id="style1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/assets/js/jquery.backtotoplink.min.js"></script>
</head>

<body id="body">
    <script>
        $.backToTopLink({
    			scrollDelay: '1000',
                navigatorPadding: 1,
                arrowWidth: 11
    	});
    </script>
    <!-- Navbar -->
    <div class="topnav" id="myTopnav">
        <a href="/index.html" id="home" class="hvr-underline-from-center">HOME</a>
        <a href="#" class="hvr-underline-from-center">TECH</a>
        <a href="#" class="hvr-underline-from-center">GAMES</a>
        <a href="#" class="hvr-underline-from-center">SECURITY</a>
        <a href="#" class="hvr-underline-from-center">ABOUT</a>
        <div class="icons">
            <form action="/search.html" method="get" id="searching">
              <input type="text" id="search-box" name="query" placeholder="Search" rows="1"></input>
              <button type="submit" id="search"><i class="fa fa-search fa-lg" aria-hidden="true"></i></button>
            </form>
            <a href="https://twitter.com/CircuitBoardNet" target="_blank"><i class="fa fa-twitter fa-lg" id="twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fa fa-instagram fa-lg" id="instagram"></i></a>
            <a href="https://plus.google.com" target="_blank"><i class="fa fa-google-plus fa-lg" id="g-plus"></i></a>
        </div>
    </div>
    <div class="wrapper">
    <h1>{{ page.head }}</h1>
    <div class="postmeta">
        <i class="fa fa-calendar"></i>
        <span class="date">{{ page.date | date: '%B %d, %Y'}}</span>
        <i class="fa fa-user-o"></i>
        <span class="author">Dylan Plemmons</span>
        <i class="fa fa-clock-o time"></i>
        <span>
            {% assign words = content | number_of_words %}
			{% if words < 200 %}
				1 minute
			{% else %}
			{{ words | divided_by:100 }} minute
			{% endif %} read
        </span>
    </div>
    <img src="{{ page.image }}" alt="{{ post.imagealt }}" id="postimg">
    <div class="post">
      {{ content }}
    </div>
      </div>
{% include footer.html %}
